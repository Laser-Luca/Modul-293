    <main>
    <h1 style="text-align: center;" >Registrierungsformular</h1>

    <form class="formular" action="https://gibm.becknet.ch/formular/formular.php" method="post">
        <fieldset>
            <legend>Persönliche Informationen</legend>

            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required minlength="2" maxlength="30" placeholder="name"
                autofocus>
            <br><br>

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>
            <br><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required placeholder="max@example.com">
            <br><br>

            <label for="geburtsdatum">Geburtsdatum:</label>
            <input type="date" id="geburtsdatum" name="geburtsdatum" required>
            <br><br>

            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9+ ]{7,20}" placeholder="+41 44 123 45 67">
            <br><br>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Zugangsdaten</legend>

            <label for="benutzername">Benutzername:</label>
            <input type="text" id="benutzername" name="benutzername" required value="User" readonly>
            <br><br>

            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort" name="passwort" required minlength="6" maxlength="20"
                placeholder="Passwort123">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Präferenzen</legend>

            <label for="m">Geschlecht:</label>
            <br>
            <input type="radio" id="m" name="geschlecht" value="m" required>
            <label for="m">Männlich</label><br>
            <input type="radio" id="w" name="geschlecht" value="w">
            <label for="w">Weiblich</label><br>

            <label for="sprache">Muttersprache:</label>
            <select id="sprache" name="sprache" required>
                <option value="">Bitte wählen...</option>
                <option value="de">Deutsch</option>
                <option value="fr">Französisch</option>
                <option value="it">Italienisch</option>
                <option value="en">Englisch</option>
            </select>
            <br><br>

            <label>Hobbys (Mehrfachauswahl möglich):</label><br>
            <input type="checkbox" id="sport" name="hobbys[]" value="Sport">
            <label for="sport">Sport</label><br>
            <input type="checkbox" id="musik" name="hobbys[]" value="Musik">
            <label for="musik">Musik</label><br>
            <input type="checkbox" id="lesen" name="hobbys[]" value="Lesen">
            <label for="lesen">Lesen</label><br><br>

            <label for="anzahl">Wie viele Haustiere haben Sie?</label>
            <input type="number" id="anzahl" name="haustiere" min="0" max="10" value="0">
            <br><br>

            <label for="bio">Kurze Beschreibung:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="40" maxlength="300"
                placeholder="Erzählen Sie etwas über sich..."></textarea>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Sonstiges</legend>
            <label for="info">Automatisch vorausgefüllt (deaktiviert):</label>
            <input type="text" id="info" name="info" value="Systeminfo" disabled size="30">
        </fieldset>

        <br>
        <button type="submit">Absenden</button>
        <button type="reset">Zurücksetzen</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 Meine Webseite</p>
</footer>
</body>

</html>
