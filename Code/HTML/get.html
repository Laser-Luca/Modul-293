    <section id="get">
      <h2>GET-Beispiel</h2>
      <form method="get">
        <label for="get-name">Dein Name (wird in URL sichtbar):</label><br>
        <input type="text" name="get-name" id="get-name">
        <button type="submit">Absenden (GET)</button>
      </form>

      <script>
        // GET-Parameter auslesen
        const params = new URLSearchParams(window.location.search);
        const getName = params.get("get-name");
        if (getName) {
          document.write("<p><strong>Hallo, " + getName + "!</strong> (GET-Anfrage erkannt)</p>");
        }
      </script>
