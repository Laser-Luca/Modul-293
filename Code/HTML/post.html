    <h1>Wilkomme auf meiner Webseite</h1>
    <!-- POST -->
    <section id="post">
      <h2>POST-Beispiel (Simulation)</h2>
      <p>POST-Anfragen senden Daten <strong>nicht über die URL</strong>, sondern im Hintergrund (Body). Hier simulieren
        wir das ohne Server:</p>

      <form id="postForm">
        <label for="email">Deine E-Mail:</label><br>
        <input type="email" id="email" required>
        <button type="submit">Absenden (POST)</button>
      </form>

      <div id="postResult" class="hidden"></div>

      <script>
        // POST-Simulation mit JavaScript
        const postForm = document.getElementById("postForm");
        const postResult = document.getElementById("postResult");

        postForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Verhindert echtes Absenden
          const email = document.getElementById("email").value;
          postResult.textContent = "Danke! Die E-Mail \"" + email + "\" wurde per POST übermittelt (simuliert).";
          postResult.classList.remove("hidden");
          postForm.reset();
        });
      </script>
    </section>
